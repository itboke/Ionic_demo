<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic</title>
    <link rel="manifest" href="manifest.json">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="indexPage">
    <ion-pane>>
        <ion-header-bar class="bar-positive">
                <h1 class="title">首页</h1>
                <div class="buttons">
                  <button class="button" ng-click="getMenu();">搜索菜谱</button>
                </div>
        </ion-header-bar>
        <ion-nav-view></ion-nav-view>
        <ion-tabs class="tabs-icon-top tabs-positive tabs-bottom">
            <ion-tab title="首页" icon="ion-home" href="#/">
                <ion-nav-view name="home"></ion-nav-view>
            </ion-tab>
            <ion-tab title="目录" icon="ion-social-twitter" href="#/category">
                <ion-nav-view name="category"></ion-nav-view>
            </ion-tab>
            <ion-tab title="关于我" icon="ion-happy-outline" href="#/about">
                <ion-nav-view name="about"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-pane>
</body>

</html>
